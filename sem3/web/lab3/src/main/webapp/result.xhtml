<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
>
    <h:head>
        <title> Results</title>
        <link href="css/main.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body id="body">
        <div class="main"><div>
        <h1 id="h1">Результаты</h1>
        <h:form>
       	<p:toolbar><p:toolbarGroup>		
           	<p:commandButton id="button" value="Main" action="main?faces-redirect=true"></p:commandButton>
        </p:toolbarGroup></p:toolbar>
        <div id="results">
			<p:dataTable id="table" value="#{results.results}" var="result">
	            <p:column headerText="X">
	                <h:outputText value="#{result.x}" />
	            </p:column>
	            <p:column headerText="Y">
	                <h:outputText value="#{result.y}" />
	            </p:column>
	            <p:column headerText="R">
	                <h:outputText value="#{result.r}" />
	            </p:column>
	            <p:column headerText="Result">
	                <h:outputText value="#{result.result}" />
	            </p:column>
			</p:dataTable>
        </div>
        </h:form>
        </div></div>
    </h:body>
</html>
